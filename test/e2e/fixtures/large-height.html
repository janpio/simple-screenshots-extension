<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Large Height Fixture</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; }
    .band {
      height: 1700px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 56px;
      font-weight: 800;
      color: white;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
    }
    .l1 { background: #ef4444; }
    .l2 { background: #f97316; }
    .l3 { background: #eab308; color: #111827; text-shadow: none; }
    .l4 { background: #22c55e; }
    .l5 { background: #14b8a6; }
    .l6 { background: #0ea5e9; }
    .l7 { background: #3b82f6; }
    .l8 { background: #6366f1; }
    .l9 { background: #a855f7; }
    .l10 { background: #ec4899; }
  </style>
</head>
<body>
  <section class="band l1">Large 1</section>
  <section class="band l2">Large 2</section>
  <section class="band l3">Large 3</section>
  <section class="band l4">Large 4</section>
  <section class="band l5">Large 5</section>
  <section class="band l6">Large 6</section>
  <section class="band l7">Large 7</section>
  <section class="band l8">Large 8</section>
  <section class="band l9">Large 9</section>
  <section class="band l10">Large 10</section>
</body>
</html>
