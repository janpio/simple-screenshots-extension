<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Standard Fixture</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; }
    .band {
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
    }
    .b1 { background: #ef4444; }
    .b2 { background: #22c55e; }
    .b3 { background: #3b82f6; }
    .b4 { background: #eab308; color: #111827; text-shadow: none; }
    .b5 { background: #f97316; }
    .b6 { background: #a855f7; }
  </style>
</head>
<body>
  <section class="band b1">Band 1</section>
  <section class="band b2">Band 2</section>
  <section class="band b3">Band 3</section>
  <section class="band b4">Band 4</section>
  <section class="band b5">Band 5</section>
  <section class="band b6">Band 6</section>
</body>
</html>
