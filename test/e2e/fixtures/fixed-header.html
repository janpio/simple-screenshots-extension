<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Header Fixture</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #111827; }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 72px;
      z-index: 1000;
      background: rgba(15, 23, 42, 0.92);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
      backdrop-filter: blur(4px);
    }
    main {
      padding-top: 72px;
    }
    .band {
      height: 560px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
    }
    .f1 { background: #ef4444; }
    .f2 { background: #22c55e; }
    .f3 { background: #3b82f6; }
    .f4 { background: #eab308; color: #111827; text-shadow: none; }
    .f5 { background: #f97316; }
    .f6 { background: #a855f7; }
    .f7 { background: #14b8a6; }
  </style>
</head>
<body>
  <div id="header">Fixed Header</div>
  <main>
    <section class="band f1">Fixed 1</section>
    <section class="band f2">Fixed 2</section>
    <section class="band f3">Fixed 3</section>
    <section class="band f4">Fixed 4</section>
    <section class="band f5">Fixed 5</section>
    <section class="band f6">Fixed 6</section>
    <section class="band f7">Fixed 7</section>
  </main>
</body>
</html>
