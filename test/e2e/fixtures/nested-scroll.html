<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nested Scroll Fixture</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #0f172a;
    }
    #app {
      height: 100%;
      overflow: hidden;
      border: 10px solid #0f172a;
    }
    #scroller {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      border-radius: 12px;
    }
    .band {
      height: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
    }
    .n1 { background: #0ea5e9; }
    .n2 { background: #10b981; }
    .n3 { background: #f59e0b; color: #111827; text-shadow: none; }
    .n4 { background: #ef4444; }
    .n5 { background: #8b5cf6; }
    .n6 { background: #14b8a6; }
  </style>
</head>
<body>
  <div id="app">
    <div id="scroller">
      <section class="band n1">Nested 1</section>
      <section class="band n2">Nested 2</section>
      <section class="band n3">Nested 3</section>
      <section class="band n4">Nested 4</section>
      <section class="band n5">Nested 5</section>
      <section class="band n6">Nested 6</section>
    </div>
  </div>
</body>
</html>
