<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 220px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fff;
    }
    button {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 10px 14px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 13px;
      color: #1a1a1a;
      text-align: left;
    }
    button:hover:not(:disabled) { background: #f3f4f6; }
    button:active:not(:disabled) { background: #e5e7eb; }
    button:disabled { opacity: 0.4; cursor: default; }
    .notice {
      padding: 10px 14px;
      color: #888;
      font-size: 12px;
    }
    button .icon { width: 16px; height: 16px; flex-shrink: 0; }
    button .icon svg { width: 16px; height: 16px; }
    .divider { height: 1px; background: #eee; }
  </style>
</head>
<body>
  <button id="visible">
    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg></span>
    <span>Screenshot visible area</span>
  </button>
  <div class="divider"></div>
  <button id="full">
    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></span>
    <span>Screenshot full page</span>
  </button>
  <div class="divider"></div>
  <button id="expand" style="color:#2563eb;">
    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></svg></span>
    <span>ðŸ”§ Debug: Expand</span>
  </button>
  <button id="restore" style="color:#dc2626;" disabled>
    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg></span>
    <span>ðŸ”§ Debug: Restore</span>
  </button>
  <div id="notice" class="notice" hidden>Not available on this page.</div>
  <script src="lib.js"></script>
  <script src="popup.js"></script>
</body>
</html>
