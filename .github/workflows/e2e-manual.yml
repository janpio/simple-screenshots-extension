name: E2E (Manual)

on:
  workflow_dispatch:
    inputs:
      suite:
        description: Test suite to run
        required: true
        default: full
        type: choice
        options:
          - full
          - plumbing

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Select E2E command
        id: select
        run: |
          case "${{ inputs.suite }}" in
            full)
              echo "cmd=npm run test:e2e" >> "$GITHUB_OUTPUT"
              ;;
            plumbing)
              echo "cmd=npm run test:e2e:plumbing" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported suite: ${{ inputs.suite }}" >&2
              exit 1
              ;;
          esac

      - name: Run E2E tests
        run: xvfb-run -a ${{ steps.select.outputs.cmd }}

      - name: Upload Playwright artifacts (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
